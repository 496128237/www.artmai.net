<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>藏品搜索</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/dropload.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/lib-flexible.js"></script>
</head>

<body>
    <!-- 右侧侧滑菜单 -->
    <div id="right_nav" class="">
        <div class="nav_zhezhao fl">

        </div>
        <div class="r_nav fr">
            <div class="r_navlogo">
                <a href="">
                    <img src="images/r_navlogo.png" alt="">
                    <p>盛世文藏网</p>
                </a>
            </div>
            <ul class="r_nav_menu">
                <li>
                    <a href="">
                        <img src="images/r_nav_sy.png" alt="">
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/r_nav_zx.png" alt="">
                        <p>藏品展销</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/r_nav_ss.png" alt="">
                        <p>搜藏品</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 列表页header -->
    <div id="list_header">
        <div class="container flex">
            <div class="address">
                <img src="images/top_homeico.png" alt="" class="middle">
                <a href="">首页</a>
                <em>></em>
                <span>搜藏品</span>
            </div>
            <div class="nav middle">
                <img src="images/nav_ico.png" alt="" class="middle" id="h_nav">
            </div>
        </div>
    </div>

    <!-- 搜索藏品名称表单 -->
    <div id="search_keywords">
        <div class="container">
            <form action="22" class="flex">
                <input type="text" placeholder="喜气洋洋双色玉牌">
                <button type="submit">搜索</button>
            </form>
        </div>
    </div>

    <!-- 搜索藏品分类与状态表单 -->
    <div id="search_status">
        <div class="container">
            <div class="fenlei">
                <p>分类</p>
                <button onclick="TapChange(this,'fenlei',1);">全部</button>
                <button onclick="TapChange(this,'fenlei',2);">瓷器</button>
                <button onclick="TapChange(this,'fenlei',3);">玉器</button>
                <button onclick="TapChange(this,'fenlei',4);">字画</button>
                <button onclick="TapChange(this,'fenlei',5);">杂项</button>
                <button onclick="TapChange(this,'fenlei',6);">钱币</button>
            </div>
            <div class="status">
                <p>状态</p>
                <button onclick="TapChange(this,'zt',7);">全部</button>
                <button onclick="TapChange(this,'zt',8);">展销中</button>
                <button onclick="TapChange(this,'zt',9);">已成交</button>
            </div>
            <a href="javascript:;" onclick="" class="cha">查找</a>
        </div>
    </div>

    <!-- footer -->
    <div id="footer">
        <div class="container">
            <ul class="flex">
                <li>
                    <a href="">
                        <img src="images/f_nav_zx.png" alt="">
                        <p>藏品展销</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/f_nav_sy.png" alt="">
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="images/f_nav_ss.png" alt="">
                        <p>搜藏品</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/app.js"></script>

    <script>
        /* 搜索页面分类与状态点击变色 */
        function TapChange(obj,action,id) {
            $(obj).addClass("on").siblings().removeClass("on"); //a标签显示，同辈元素隐藏
            if (typeof(fenlei) == 'undefined') {
                fenlei="";
            }
            if (typeof(zt) == 'undefined') {
                zt="";
            }
            if(action=='fenlei'){
                fenlei='&cid='+id;
            }else if(action=='zt'){
                zt='&zt='+id;
            }
            url="?ia=2"+fenlei+zt;
        }
        
        $(".cha").on("tap",function(){
            window.location.href=url;
        });
    </script>
</body>

</html>
