<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--初始化样式-->
    <link rel="stylesheet" href="style/reset.css">
    <!--jquery-->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!--video.js-->
    <link rel="stylesheet" href="plug/videojs/css/video-js.min.css">
    <script src="plug/videojs/js/video.min.js"></script>
    <script>
        videojs.options.flash.swf = "plug/videojs/js/video-js.swf";
    </script>
</head>
<body>
<style>
    #video {
        background: rgba(0, 0, 0, .3);
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 99999;
    }

    .videobox {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    #video .close {
        position: absolute;
        right: -23px;
        top: -23px;
        width: 46px;
        height: 46px;
        line-height: 46px;
        background-color: #000;
        color: #fff;
        border-radius: 23px;
        text-align: center;
        font-size: 32px;
    }

    .video {
        width: 720px;
        height: 550px;
        background-color: #111;
    }

    .info {
        width: 480px;
        height: 550px;
        background-color: #fff;
        overflow: hidden;
        padding: 30px;
    }

    .info .tit {
        font-size: 20px;
        color: #111;
        line-height: 20px;
    }

    .info .leibie {
        font-size: 16px;
        color: #999;
        line-height: 16px;
        margin-top: 18px;
    }

    .info .leibie span {
        color: #666;
    }

    .info .sale {
        font-size: 16px;
        line-height: 16px;
        color: #999;
        margin-top: 28px;
    }

    .info .sale span {
        font-size: 24px;
        color: #f46100;
        vertical-align: top;
    }

    .info table {
        border-left: 1px solid #ccc;
        border-top: 1px solid #ccc;
        margin-top: 40px;
    }

    .info table td {
        border-bottom: 1px solid #ccc;
        border-right: 1px solid #ccc;
        height: 40px;
        line-height: 40px;
        word-wrap: break-word;
        font-size: 14px;
    }

    .info table .t {
        width: 80px;
        padding-left: 10px;
        color: #777;
    }

    .info table .c {
        width: 130px;
        color: #333;
        padding-left: 15px;
        overflow: hidden;
    }

    .info .tel {
        padding: 40px 0;
        font-size: 26px;
        color: #f46100;
    }

    .info .tel > img {
        margin-right: 10px;
    }

    .info .pinglun .tit {
        font-size: 16px;
        color: #111;
        line-height: 16px;
        border-left: 2px solid #f46100;
        padding-left: 10px;
        margin-bottom: 6px;
    }

    .info .pinglun .name {
        font-size: 14px;
        color: #0067c9;
    }

    .info .pinglun .time {
        font-size: 14px;
        color: #999;
    }

    .info .pinglun .con {
        font-size: 16px;
        color: #666;
        line-height: 1.5;
        margin-top: 15px;
    }
</style>
<div id="video">
    <div class="videobox w1200">
        <div class="video fl">
            <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"
                   width="720" height="550"
                   poster="m.png" data-setup="{}" autoplay>
                <source src="http://jq22com.qiniudn.com/jq22-sp.mp4" type="video/mp4">
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>
        <div class="info fr">
            <p class="tit text_ell">清光绪款青花龙纹盘清光绪款青花龙纹盘清光绪款青花龙纹盘清光绪款青花龙纹盘清光绪款青花龙纹盘清光绪款青花龙纹盘清光绪款青花龙纹盘清光绪款青花龙纹盘</p>
            <p class="leibie">类别：<span>瓷器</span></p>
            <p class="sale">委托售价：<span>RMB  360000</span></p>
            <table>
                <tr>
                    <td class="t">年代</td>
                    <td class="c">清代</td>
                    <td class="t">作者</td>
                    <td class="c">王羲之</td>
                </tr>
                <tr>
                    <td class="t">规格</td>
                    <td class="c">25.5*25.5*1.5cm</td>
                    <td class="t">重量</td>
                    <td class="c">9kg</td>
                </tr>
                <tr>
                    <td class="t">保存状态</td>
                    <td class="c">完好</td>
                    <td class="t">来源</td>
                    <td class="c">祖传</td>
                </tr>
            </table>
            <p class="tel">开通VIP会员：<img src="images/info_telico.png" class="middle" alt="">400-805-6760</p>
            <div class="pinglun">
                <p class="tit">最新评论</p>
                <div class="flex_sb" style="border-top: 1px solid #ccc; padding-top: 10px;">
                    <p class="name">清风杨020<img src="" alt="" class="middle"></p>
                    <p class="time">2018-01-15 16：32</p>
                </div>
                <p class="con">一件藏品的出售需要考虑四方面的因素：藏品，时机，项目，平台。这四方面缺一不可，如果有好的藏品……</p>
            </div>
        </div>
        <a href="javascript:" class="close">X</a>
    </div>
</div>
<script type="text/javascript">
    var myPlayer = videojs('my-video');
    videojs("my-video").ready(function () {
        var myPlayer = this;
        myPlayer.play();
    });
    $("#video .close").click(function () {
        $("#video").remove();
    });
</script>
</body>
</html>
